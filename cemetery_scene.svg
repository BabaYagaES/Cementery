<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky -->
    <rect width="800" height="600" fill="#E0F7FA"/>
    <circle cx="100" cy="80" r="40" fill="#FFF9C4" fill-opacity="0.8"/>
    
    <!-- Clouds -->
    <path d="M150 100C150 100 170 80 200 85C230 90 240 110 240 110H150Z" fill="white" fill-opacity="0.8"/>
    <path d="M550 150C550 150 580 120 620 130C660 140 670 160 670 160H550Z" fill="white" fill-opacity="0.8"/>
    
    <!-- Background Hills -->
    <path d="M0 400C200 350 400 450 800 380V600H0V400Z" fill="#C8E6C9"/>
    <path d="M0 450C300 420 500 480 800 450V600H0V450Z" fill="#A5D6A7"/>

    <!-- Trees -->
    <g transform="translate(50, 380)">
        <rect x="20" y="50" width="10" height="40" fill="#795548"/>
        <circle cx="25" cy="40" r="30" fill="#4CAF50"/>
        <circle cx="15" cy="50" r="20" fill="#43A047"/>
        <circle cx="35" cy="50" r="20" fill="#43A047"/>
    </g>
    <g transform="translate(700, 360)">
        <rect x="20" y="50" width="14" height="60" fill="#795548"/>
        <circle cx="27" cy="30" r="40" fill="#388E3C"/>
    </g>

    <!-- Path -->
    <path d="M400 600L350 450C350 450 420 420 450 450L550 600H400Z" fill="#EFEBE9"/>

    <!-- Monuments / Stones (Friendly looking) -->
    <g transform="translate(200, 480)">
        <rect x="0" y="0" width="40" height="60" rx="20" fill="#F5F5F5"/>
        <rect x="5" y="10" width="30" height="40" rx="15" fill="#EEEEEE"/>
        <!-- Flower -->
        <circle cx="10" cy="50" r="5" fill="#FFCDD2"/>
        <circle cx="20" cy="55" r="5" fill="#E1BEE7"/>
    </g>

    <g transform="translate(600, 500)">
        <path d="M0 50L10 0L20 50H0Z" fill="#FAFAFA"/>
        <rect x="2" y="50" width="16" height="10" fill="#EEEEEE"/>
    </g>

    <!-- Flowers in foreground -->
    <circle cx="100" cy="550" r="4" fill="#FFEB3B"/>
    <circle cx="120" cy="570" r="5" fill="#FF4081"/>
    <circle cx="650" cy="560" r="4" fill="#E040FB"/>
</svg>
